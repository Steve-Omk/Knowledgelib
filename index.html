<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Knowledgelib</title>
    <link rel="stylesheet" href="style.css">
    <script src="style.js"></script>

<body>
    <nav id="navbar">
        <div id="logo" href="#home">
            <img src="Blogo3.png" alt="Knowledgelib">

        <ul>

            <li><a href="">About us</a></li>
            <li><a href="#contact">Contact us</a></li>
        </ul>
    </nav>

    <section id="home-section">
        <div><h1>Welcome to Knowledgelib</h1></div>
        <p>Get the books you want at very attractive prices</p>
        <div id="home">
            <input type="text" id="search" placeholder="search books">
            <button id="btn">Search</button>
        </div>
    </section>

    <section id="trending-section">
        <div id="trend">
        <div><h1>#Top trending this month</h1></div>
        <div class="trending-books">
        <a href=""><img src="B26.jpg" alt="book"></a>
        <a href=""><img src="B27.jpg" alt="book"></a>
        <a href=""><img src="B28.png" alt="book"></a>
        <a href=""><img src="B29.jfif" alt="book"></a>
        <a href=""><img src="B30.jpg" alt="book"></a>
        </div>
     </div>
    </section>

    <section id="popular-section">
        <div id="popular">
        <div><h1>#Popular books</h1></div>
        <div class="popular-books">
        <a href=""><img src="B25.jpg" alt="book"></a>
        <a href=""><img src="B31.jfif" alt="book"></a>
        <a href=""><img src="B32.jpg" alt="book"></a>
        <a href=""><img src="B23.jpg" alt="book"></a>
        <a href=""><img src="B24.jpg" alt="book"></a>
        </div>
     </div>
    </section>

    <section id="client-section">
        <h1 class="h-primary center">Our sponsors</h1>
        <div id="clients">
            <div class="client-item"><img src="logo1.png" alt="Our sponsors"></div>
            <div class="client-item"><img src="logo2.png" alt="Our sponsors"></div>
            <div class="client-item"><img src="logo3.png" alt="Our sponsors"></div>
            <div class="client-item"><img src="logo4.png" alt="Our sponsors"></div>
        </div>
    </section>

    <section id="contact">
        <h1 class="h-primary center">Contact us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group"><label for="name">Name: </label><input type="text" name="name" placeholder="Enter your name"></div>

                <div class="form-group"><label for="email">Email: </label><input type="email" name="name" id="email" placeholder="Enter your email"></div>

                <div class="form-group"><label for="message">Message:  </label><div><textarea name="message" id="message" cols="30" rows="10"></textarea></div></div>
            </form>
        </div>
        <div class="btn"><button>Submit</button></div>
    </section>

    <footer><div class="center">&copy;:www.knowledgelib.com with <i style="color: hotpink;" >Love</i> knowledge source available for all.</div></footer>
